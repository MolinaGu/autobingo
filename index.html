<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Bingo Profissional</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container">
<h2>Gerador de Bingo</h2>

<input type="number" id="linhas" placeholder="Linhas">
<input type="number" id="colunas" placeholder="Colunas">

<br><br>

<textarea id="palavrasInput" placeholder="Digite as palavras separadas por vírgula"></textarea>

<button onclick="criarGrade()">Criar Grade</button>
<br><br>

<input type="number" id="qtdTabelas" placeholder="Quantidade de tabelas">

<br>
<div class="toggle-group">
    <label class="toggle">
        <input type="checkbox" id="modeloPersonalizado">
        <span class="slider"></span>
    </label>
    <span class="toggle-label">Usar modelo personalizado</span>
</div>
<div class="toggle-group">
    <label class="toggle">
        <input type="checkbox" id="margemResposta">
        <span class="slider"></span>
    </label>
    <span class="toggle-label">Adicionar margem para resposta</span>
</div>
<br>

<input type="text" id="subtituloPdf" placeholder="Subtítulo do PDF">

<input type="number" id="porFolha" placeholder="Tabelas por folha (modo simples)">

<br>
<div class="toggle-group">
    <label class="toggle">
        <input type="checkbox" id="coresAleatorias">
        <span class="slider"></span>
    </label>
    <span class="toggle-label">Usar cores aleatórias</span>
</div>
<input type="color" id="corFundo" value="#d85528">
<label>Cor do fundo</label>

<br>

<input type="text" id="nomeArquivo" placeholder="Nome do arquivo">

<br><br>
<button id="btnVisualizar">Visualizar Grades</button>
<button id="btnFechar" style="display:none;">Fechar Visualização</button>
<button id="baixarPdf">Baixar PDF</button>

<div id="areaVisualizacao"></div>
<div id="gradePreview" style="margin-top:20px;"></div>

</div>
<script src="./script.js">
</script>
</body>
</html>
